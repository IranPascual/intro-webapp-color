<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Color Picker</title>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Color Picker</h2>
          <form id="colorForm">
            <div class="form-group">
              <label for="colorPicker">Seleccionar Color:</label>
              <input type="color" class="form-control" id="colorPicker" value="#000000">
            </div>
            <div class="form-group">
              <label for="red">Rojo (Decimal):</label>
              <input type="number" class="form-control" id="redDecimal" min="0" max="255" value="0">
            </div>
            <div class="form-group">
              <label for="green">Verde (Decimal):</label>
              <input type="number" class="form-control" id="greenDecimal" min="0" max="255" value="0">
            </div>
            <div class="form-group">
              <label for="blue">Azul (Decimal):</label>
              <input type="number" class="form-control" id="blueDecimal" min="0" max="255" value="0">
            </div>
            <div class="form-group">
              <label for="colorPreview">Vista previa:</label>
              <div id="colorPreview" class="color-preview"></div>
            </div>
            <div class="form-group">
              <label for="hexCode">CÃ³digo Hexadecimal:</label>
              <input type="text" class="form-control" id="hexCode" readonly>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
